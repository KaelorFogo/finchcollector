{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Name: {{ finch.name }}</p>
    <p>species: {{ finch.species }}</p>
    <p>color: {{ finch.color }}</p>
    <p>age: {{ finch.age }}</p>
  </div>
</div>

{% endblock %}
