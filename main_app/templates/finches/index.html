{% extends 'base.html' %} {% block content %}

<h1>All Finches</h1>

{% for finch in finches %}
<a href="/finches/{{ finch.id }}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>species: {{ finch.species }}</p>
      <p>color: {{ finch.color }}</p>
      <p>age: {{ finch.age }}</p>
      <hr />
    </div>
  </div>
</a>

{% endfor %}

{% endblock %}
